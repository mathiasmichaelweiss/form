<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Styles -->
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/dropping_style.css">
    <title>form</title>
</head>

<body>
    <section>
        <div class="container">
            <form action="" class="cv">
                <div class="box">
                    <h4>Your name</h4>
                    <input type="text" name="name" class="line  small" value="enter your name">
                </div>
                <div class="box">
                    <h4>Your city</h4>
                    <input type="text" name="city" class="line  small" value="enter your city">
                </div>
                <div class="box">
                    <h4>Your profession</h4>
                    <input type="text" name="profession" class="line  small" value="enter the name of your profession">
                </div>
                <div class="box  box-big">
                    <h4>About you</h4>
                    <textarea name="About" id="" cols="30" rows="10"
                        class="strings  big">write a little about yourself</textarea>
                </div>
                <div class="box  box-big">
                    <h4>Your dreams</h4>
                    <textarea name="dreams" id="" cols="30" rows="10"
                        class="strings  big">what dreams do you have?</textarea>
                </div>
                <div class="box  box-big">
                    <h4>Your goals</h4>
                    <textarea name="goals" id="" cols="30" rows="10"
                        class="strings  big">what are your goals in life?</textarea>
                </div>
                <div class="box  box-big">
                    <h4>Your skills</h4>
                    <textarea name="skills" id="" cols="30" rows="10"
                        class="strings  big">describe your skills</textarea>
                </div>
                <div class="box  photo">
                    <h4>Your photo</h4>
                    <p>add your photo</p>
                    <input type="file" name="photo" class="file">
                </div>
                <button class="btn">Готово</button>
            </form>
        </div>
    </section>
    <script src="src/js/main.js"></script>
</body>

</html>
